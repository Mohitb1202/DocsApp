<app-base></app-base>
<div class="px-5 py-5">
  <h3>Welcome !! Please Register</h3>
</div>
<div class="col-md-7 px-5 py-2 shadow-lg">
  <div class="container form-group">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
      <label>Email Id</label>
      <input type="email" class="form-control" formControlName="emailId" /><br />
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" /><br />
      <button type="submit" class="btn btn-primary text-white">Login</button>
    </form>
  </div>
</div>
