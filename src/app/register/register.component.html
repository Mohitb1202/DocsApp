<app-base></app-base>
<div class="px-5 py-5">
  <h3>Welcome !! Please Register</h3>
</div>
<div class="col-md-7 px-5 py-2 shadow-lg">
  <div class="container form-group">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
      <label>User Name</label>
      <input type="text" class="form-control" formControlName="userName" /><br />
      <label>Email Id</label>
      <input type="email" class="form-control" formControlName="emailId" /><br />
      <label>Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber" /><br />
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" /><br />
      <label>Gender</label>
      <input type="text" class="form-control" formControlName="gender" /><br />
      <button type="submit" class="btn btn-primary text-white">Register</button>
    </form>
  </div>
</div>
